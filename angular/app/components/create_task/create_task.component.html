            <div class="box-header with-border">
              <h3 class="box-title">Create new task</h3>

            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Give a summary of the task">
                  </div>
                </div>
                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Category</label>

                  <div class="col-sm-10">
                  <select name="category" required="" class="form-control" ng-model="vm.institution.type" ng-options="item.name for item in vm.tak_categories" >
                  		<option value="">Select task category</option>
                  	</select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Description</label>

                  <div class="col-sm-10">
                  <textarea class="form-control" rows="3" placeholder="description of task"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Access Level</label>

                  <div class="col-sm-10">
                  <select name="category" required="" class="form-control" ng-model="vm.institution.type" ng-options="item.name for item in vm.tak_categories" >
                  		<option value="">Access level</option>
                  	</select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Priority</label>

                  <div class="col-sm-10">
                  <select name="category" required="" class="form-control" ng-model="vm.institution.type" ng-options="item.name for item in vm.tak_categories" >
                  		<option value="">Set priority for this task</option>
                  	</select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Due date</label>

                  <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Due date">
                  </div>
                </div>

                
                <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">Assign people</label>

                  <div class="col-sm-10">
                  <select name="multipleSelect" class="form-control" id="multipleSelect" ng-model="data.multipleSelect" multiple>
                  		<option value="option-1">Option 1</option>
                  		<option value="option-2">Option 2</option>
                  		<option value="option-3">Option 3</option>
                  	</select>
                  	<small>Hold ctrl to select multiple</small>
                  </div>
                </div>

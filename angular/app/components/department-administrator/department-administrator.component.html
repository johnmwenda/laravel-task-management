<section class="content">
<!-- ############# 1 ROW ################ -->

  <div class="row" style="margin-top: 10px">
    <div class="col-md-8">
      <div class="row">
   
      </div>
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Department task categories</h3> 
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
      
          <table class="table table-striped table-hover">
                <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                   <th>Name</th>
                  <th style="">Description</th>
                 
                  
                  <!-- <th style="width: 40px">Description</th> -->
                </tr>
                <tr style="cursor: pointer"  ng-repeat = "category in vm.department_categories">
                  <td>{{$index+1}}</td>
                  <td>{{category.name}}</td>
                  <td>{{category.description}}</td>
                  <!-- <td><span class="badge bg-red">{{task.progress[task.progress.length-1]['progress_status_percent'] || 0}}%</span></td> -->
                </tr>
                
              </tbody></table>
        </div>
        <div class="box-footer text-center">
          <!-- <a href="javascript:void(0)" class="uppercase">View All Products</a> -->
        </div>
      </div>
    </div>



        <div class="col-md-4 no-padding-left">
      <div class="box box-default" dw-loading = "addingNewCategory" dw-loading-options = "{text: '', spinner:false }"  show-loader loader-key = "'addingNewCategory'" is-true = "vm.addingNewCategory">
        <div class="box-header with-border">
          <h3 class="box-title">Add new task category</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>

        <div class="box-body">
          <form ng-submit = "vm.createNewCategory()" role="form">
            <!-- <legend>Form title</legend> -->
          
            <div class="form-group">
              <label for="">Name of category</label>
              <input ng-model="vm.category_data.name" type="text" class="form-control" id="" placeholder="">
            </div>

            <div class="form-group">
              <label for="">Short description of this category</label>
              <input ng-model="vm.category_data.description" type="text" class="form-control" id="" placeholder="">
            </div>
          
            
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="box-footer no-padding">
          <ul class="nav nav-pills nav-stacked">
            
          </ul>
        </div>
      </div>
    </div>

  </div>
</section>

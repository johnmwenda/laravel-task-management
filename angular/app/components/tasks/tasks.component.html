  <div class="dropdown" style="margin-left: 10px; float: left">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Switch filter

      <ul class="dropdown-menu">

        <li><a ng-click = "vm.changeFilter('private-tasks')" href=""><i ng-if ="vm.current_filter == 'private-tasks' " class="fa fa-fw fa-check"></i>Private tasks</a></li>
        <li><a ng-click = "vm.changeFilter('public-tasks')" href=""><i ng-if ="vm.current_filter == 'public-tasks' " class="fa fa-fw fa-check"></i>Public tasks</a></li>
        <li><a ng-click = "vm.changeFilter('following')" href=""><i ng-if ="vm.current_filter == 'following' " class="fa fa-fw fa-check"></i>Following</a></li>

      </ul>
    </div>
